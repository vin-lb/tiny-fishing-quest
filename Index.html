<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny Fishing Quest</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #aee; }
    #game { margin-top: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🎣 Tiny Fishing Quest 🎣</h1>
  <div id="game">
    <p id="status">You are at the village pond. Cast your line?</p>
    <button onclick="fish()">🎣 Cast Line</button>
  </div>
  <script>
    let fishCount = 0;
    let rodLevel = 1;
    let location = 0;
    const locations = ["village pond", "forest lake", "mystic river", "ocean pier"];

    function fish() {
      let chance = Math.random();
      let difficulty = 0.5 - (rodLevel * 0.05); 
      if (chance > difficulty) {
        fishCount++;
        document.getElementById("status").innerText =
          `You caught a fish! 🐟 Total: ${fishCount}`;
      } else {
        document.getElementById("status").innerText = "Nothing this time...";
      }

      // Rewards
      if (fishCount === 5 && rodLevel === 1) {
        rodLevel = 2;
        document.getElementById("status").innerText +=
          "\nYou earned a Stronger Rod! 🎉";
      }
      if (fishCount === 10 && location === 0) {
        location = 1;
        document.getElementById("status").innerText +=
          `\nNew location unlocked: ${locations[location]} 🌲`;
      }
      if (fishCount === 20 && location === 1) {
        location = 2;
        document.getElementById("status").innerText +=
          `\nNew location unlocked: ${locations[location]} ✨`;
      }
      if (fishCount === 35 && location === 2) {
        location = 3;
        document.getElementById("status").innerText +=
          `\nNew location unlocked: ${locations[location]} 🌊`;
      }
    }
  </script>
</body>
</html>
